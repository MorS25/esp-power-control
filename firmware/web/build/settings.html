
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Configuration</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap.css" rel="stylesheet">
    <script src="jquery.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<script>
</script>

<body>

<div class="container">
    <div class="header">
        <nav>
            <ul class="nav nav-pills pull-right">
                <li role="presentation"><a href="/?auth={auth}">Status</a></li>
                <li role="presentation" class="active"><a href="/settings?auth={auth}">Settings</a></li>
                <li role="presentation"><a href="/networks?auth={auth}">Network</a></li>
            </ul>
        </nav>
        <h3 class="text-muted">Power Control</h3>
    </div>

    <div class="row">
        <div class="col-lg-6 col-md-offset-3">
            <div class="alert alert-warning" role="alert">{message}</div>
        <h2>Settings</h2>
            <form method="post" action="">
                <fieldset>
                    <legend>Auth</legend>
                    <div class="col-md-offset-2">
                        <div class="form-group">
                            <label>Password</label>
                            <input class="form-control" style="width: 250px" type="text" name="auth_password" value="{auth_password}">
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Firmware settings</legend>
                    <div class="col-md-offset-2">
                        <div class="form-group">
                            <label>Firmware update server &amp; path</label>
                            <input class="form-control" style="width: 250px" type="text" name="ota_link" value="{ota_link}">
                        </div>
                        <div class="form-group">
                            <label>SW version: <i>v{sw_ver}</i>, HW version: <i>rev{hw_ver}</i></label><br/>
                            <input type="submit" name="do_update" value="Update firmware" class="btn btn-success">
                        </div>
                    </div>
                </fieldset>


                <div class="col-md-offset-3">
                    <input type="submit" name="save" value="Save" class="btn">
                    <input type="submit" name="save_reboot" value="Save &amp; reboot" class="btn btn-success">
                </div>
            </form>
        </div>
    </div>
    <footer class="footer">
        <!--<p>&copy; Company 2014</p>-->
    </footer>

</div> <!-- /container -->
</body>
</html>
